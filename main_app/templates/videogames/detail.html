{% extends 'base.html' %}
{% block content %}

<h1>Videogame Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ videogame.name }}</span>
        <p>Genre: {{ videogame.genre }}</p>
        <p>Description: {{ videogame.description }}</p>
        <p>Release: {{ videogame.release }}</p>
    </div>
</div>

{% endblock %}
